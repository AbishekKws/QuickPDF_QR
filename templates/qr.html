<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Ready | QuickPDF QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6c63ff; --glass: rgba(255, 255, 255, 0.94); }
        
        * { box-sizing: border-box; }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif; padding: 10px; margin: 0;
            overflow: hidden; /* Screen bhanda bahira najana dinai */
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .result-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: min(30px, 5vw);
            padding: 1.5rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            max-height: 95vh; /* Card screen bhanda thulo huna na dine */
            text-align: center;
            animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }

        @keyframes scaleUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .success-icon { color: #23d5ab; font-size: 2rem; margin-bottom: 0.5rem; }
        
        h2 { 
            font-weight: 800; 
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            background: linear-gradient(to right, #6c63ff, #e73c7e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .qr-wrapper {
            background: white; padding: 10px; border-radius: 15px;
            display: inline-block; box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            margin-bottom: 1rem; border: 2px solid #f0f0f0;
            max-width: fit-content; align-self: center;
        }

        .qr-img { 
            width: clamp(140px, 40vw, 200px); 
            height: auto; 
            aspect-ratio: 1/1; 
            border-radius: 8px; 
        }

        .btn-main {
            background: linear-gradient(135deg, #6c63ff 0%, #00bfff 100%);
            color: white; font-weight: 700; padding: 0.8rem 1.5rem;
            border-radius: 12px; text-decoration: none; display: block;
            transition: 0.3s; width: 100%; box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-main:hover { transform: translateY(-2px); color: white; opacity: 0.9; }

        .pdf-list-container {
            text-align: left; margin-top: 1rem; background: rgba(0,0,0,0.04);
            padding: 1rem; border-radius: 18px; 
            flex-grow: 1; /* Card bhitra ko space consume garne */
            overflow-y: auto; /* List dherai bhaye yaha matrai scroll huncha */
        }

        /* Custom scrollbar */
        .pdf-list-container::-webkit-scrollbar { width: 4px; }
        .pdf-list-container::-webkit-scrollbar-thumb { background: #bbb; border-radius: 10px; }

        .pdf-item {
            background: white; border-radius: 10px; margin-bottom: 8px;
            padding: 10px; display: flex; align-items: center;
            justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .pdf-name { 
            font-size: 0.8rem; font-weight: 600; color: #444;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 60%;
        }

        .btn-back-outline {
            display: inline-block; margin-top: 1rem; color: #6c63ff;
            text-decoration: none; font-weight: 700; font-size: 0.9rem;
        }

        /* Landscape orientation ma mobile ma adjust garne */
        @media (max-height: 500px) {
            .result-card { padding: 0.8rem; }
            .qr-wrapper { margin-bottom: 0.5rem; }
            .qr-img { width: 100px; }
            h2 { font-size: 1.1rem; margin-bottom: 0.5rem; }
        }
    </style>
</head>
<body>

<div class="result-card">
    <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
    </div>
    
    <div class="title-section">
    <h2>QR is Ready!</h2>
    <p style="font-size: 0.9rem; color: #555; margin-top: -10px; font-weight: 600;">
        Scan & Get Your Files ðŸš€
    </p>
    </div>
    
    <div class="qr-wrapper">
        <img src="{{ qr_image }}" alt="QR" class="qr-img">
    </div>
    
    <a href="{{ zip_url }}" target="_blank" class="btn-main">
        Download ZIP Bundle
    </a>

    <div class="pdf-list-container">
        <h6 class="mb-2 text-muted" style="font-size: 0.7rem; font-weight: 800; text-transform: uppercase;">Documents</h6>
        {% for file in uploaded_files %}
        <div class="pdf-item">
            <span class="pdf-name" title="{{ file.original }}">{{ file.original }}</span>
            <a href="{{ url_for('download_pdf', filename=file.saved) }}" target="_blank" class="btn btn-sm btn-outline-primary" style="font-size: 0.7rem; border-radius: 6px;">Open</a>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('index') }}" class="btn-back-outline">&larr; New QR</a>
</div>

</body>
</html>
