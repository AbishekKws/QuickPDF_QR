<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generated - QuickPDF QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00bfff, #6c63ff);
            min-height: 100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:'Segoe UI', sans-serif;
        }
        .result-card {
            background: rgba(255,255,255,0.95);
            padding:2rem;
            border-radius:15px;
            box-shadow:0 15px 40px rgba(0,0,0,0.2);
            max-width:500px;
            width:100%;
            text-align:center;
        }
        .result-card h2 { margin-bottom:1.5rem; font-weight:700; color:#333; }
        .qr-img { width:250px; height:250px; margin-bottom:1.5rem; border:5px solid #6c63ff; border-radius:15px; }
        .btn-download {
            background:#6c63ff;
            color:white;
            font-weight:600;
            padding:.75rem 2rem;
            border-radius:10px;
            border:none;
            text-decoration:none;
            display:inline-block;
            margin-bottom:1rem;
        }
        .btn-download:hover { background:#574fd1; }
        .btn-back-advanced {
            display: inline-block;
            padding: 0.65rem 1.8rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            background: linear-gradient(45deg, #6c63ff, #00bfff);
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .pdf-list { text-align:left; margin-top:1rem; }
        .pdf-list a { text-decoration:none; color:#6c63ff; margin-bottom:.5rem; display:block; }
        .pdf-list a:hover { text-decoration:underline; }
        @media (max-width:576px){ .qr-img{ width:200px; height:200px; } }
    </style>
</head>
<body>

<div class="result-card">
    <h2>QR Generated!</h2>
    <img src="{{ qr_image }}" alt="QR Code" class="qr-img">
    <p>
        <a href="{{ zip_url }}" target="_blank" class="btn-download">Download ZIP</a>
    </p>
    
    <div class="pdf-list mt-4">
        <h5 class="mb-3">Download individual PDFs:</h5>
        <div class="list-group">
            {% for file in uploaded_files %}
            <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <div class="d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#6c63ff" class="bi bi-file-earmark-pdf me-2" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 5h4a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5H6a.5.5 0 0 1-.5-.5v-5z"/>
                        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6.5L14 4.5zm-3-3.5v2h2L11 1z"/>
                    </svg>
                    <span>{{ file.original }}</span>
                </div>
                <a href="{{ url_for('download_pdf', filename=file.saved) }}" target="_blank" class="btn btn-sm btn-outline-primary">Download</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <p>
        <a href="{{ url_for('index') }}" class="btn-back-advanced">Upload more PDFs</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
